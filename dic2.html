<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictonary</title>
    <link rel="stylesheet" href="dic2.css">
    <!-- <link rel="stylesheet" href="assets/fontawesome/css/all.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
    <!-- <div id="main_header"></div> -->

    <div class="dic_body">

        <div class="dic_wrapper">
            <header>English Dictionary</header>
            <div class="dic_search">
                <input type="text" placeholder="Search a word" required>
                <!-- <i class="fas fa-search"></i> -->
                <span class="material-icons">close</span>
            </div>
            <p class="dic_info-text">
                Type a word and press enter
            </p>
            <ul>
                <li class="dic_word">
                    <div class="dic_detail">
                        <p>__</p>
                        <span>__</span>
                    </div>
                    <i class="fas fa-volume-up"></i>
                </li>
                <div class="dic_content">
                    <li class="dic_meaning">
                        <div class="dic_detail">
                            <p>Meaning</p>
                            <span>__</span>
                        </div>
                    </li>
                    <li class="dic_example">
                        <div class="dic_detail">
                            <p>Example</p>
                            <span>__</span>
                        </div>
                    </li>
                    <li class="dic_relatedLinks">
                        <div class="dic_detail">
                            <p>Related Links</p>
                            <div class="dic_list"></div>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
    </div>






    <!-- <div id="main_footer"></div> -->




    <script src="dic2.js"></script>
</body>

</html>
